    </div>
    <div class="subtitle">
      <div class="description">
        <!-- <ion-text>Vente en direct de notre bateau <br/> Produit selon la saison, Livraisons sur Paris</ion-text> -->

        </ion-text>
      </div>

    <div class="buttons">
      <ion-grid *ngFor="let button of MainPage.buttonArray; index as i">
        <div *ngIf="(this.isEven && i%2 == 0) || (!this.isEven && (i%2 != 0 || i ==0)); then even"></div>
          <ng-template #even>
            <div *ngIf="(!this.isEven && i==0); then first else other"></div>
              <ng-template #first>
                <ion-row>
                  <ion-col>
                    <app-menu-button [menuButton]='button'></app-menu-button>
                  </ion-col>
                </ion-row>
              </ng-template>
              <ng-template #other>
                <ion-row>
                  <ion-col>
                    <app-menu-button [menuButton]='button'></app-menu-button>
                  </ion-col>
                  <ion-col>
                    <app-menu-button [menuButton]='MainPage.buttonArray[i+1]'></app-menu-button>
                  </ion-col>
                </ion-row>
              </ng-template>
          </ng-template>
